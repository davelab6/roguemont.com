<!DOCTYPE html>
<html>
<head>
    <title>Roguemont</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet" async>
</head>
<body>
    <div class="container">
      <h1>Roguemont</h1>
    </div>
    <div class="js-typeTester">OVERFOLDED LITHO GELLED TETRODE FUGITIVE NON-RIGID FLOUNDER FREET TIGER</div>
    <footer class="container">
      <p>
        Kenneth Ormandy’s Roguemont v0.3.0 for<br/>
        Ross Milne’s COMD-420 – Type Design<br/>
        Emily Carr University of Art and Design<br/>
      </p>
    </footer>
    <script src="js/vendor/type-tester.js" async defer onload="
      TypeTester('.js-typeTester', {     // ID of the div that will get replaced with the type tester
        families: ['Roguemont:n2,n3,n4,n5,n6,n7'],      // Name of the font family you want to load
        pathToFonts: './fonts/',
        minFontSize: 10
      });
    ">
    </script>
</body>
</html>
